name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Checkout submodule
      run: git submodules update --init scripts/taxidTools
      # uses: textbook/git-checkout-submodule-action@master
    
    - name: Conda setup
      uses: s-weigand/setup-conda@v1.0.5
      with: 
        activate-conda: true
        update-conda: false
        conda-channels: 'defaults,conda-forge,bioconda'
    
    - name: Setup env
      run: conda install "snakemake>=5.11" pandas
    
    - name: Run workflow
      run: snakemake --cores 1 --use-conda --show-failed-logs
