name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Run workflow
      uses: snakemake/snakemake-github-action@v1.23.0
      with:
        directory: 'tests'
        snakefile: 'workflow/Snakefile'
        args: "-j 1 --use-conda --conda-cleanup-pkgs cache --conda-prefix envs --show-failed-logs" 
        stagein: "pip install pandas taxidtools"
    
    - name: Archive results
      if: ${{ failure() }}
      uses: actions/upload-artifact@v2
      with:
        name: foodme-run
        path: |
          tests/reports
          tests/NTC
          tests/logs
          tests/Lasagne_horse
          tests/Lasagen_clean
          tests/PIPELINE_STATUS
        retention-days: 7
    
